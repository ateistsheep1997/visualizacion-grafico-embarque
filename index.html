<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visualización mediante D3.js de datos de embarque." />
    <title>Visualización de Gráfico de Embarque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Visualización de Gráfico de Embarque</h1>
    <!-- Container for D3.js visualization -->
    <div id="d3-container"></div>
    <!-- D3.js library for data visualization -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- Axios library for making HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Custom script for chart logic -->
    <script src="script.js"></script>
    <script>
        // Fallback for legacy browsers that do not support ES6 features
        if (!window.Promise) {
            document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.2.8/es6-promise.auto.min.js"><\/script>');
        }
    </script>
</body>
</html>
